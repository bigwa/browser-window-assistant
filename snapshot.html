<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Window Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }
        .error {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            background: rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="loadingDiv" class="loading">Loading snapshot...</div>
    
    <script src="snapshot-script.js"></script>
</body>
</html>
