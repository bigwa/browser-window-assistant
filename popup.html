<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Session Snapshot</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 18px;
            position: relative;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: block;
            animation: iconGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes iconGlow {
            from {
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            to {
                box-shadow: 0 6px 25px rgba(255,255,255,0.2);
            }
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .header p {
            margin: 3px 0 0;
            opacity: 0.8;
            font-size: 0.85em;
        }
        
        .button {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(70, 130, 220, 0.8);
            color: white;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(70, 130, 220, 0.3);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            background: rgba(70, 130, 220, 1);
            border-color: rgba(70, 130, 220, 0.6);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(70, 130, 220, 0.3);
        }
        
        .button.primary {
            background: rgba(70, 130, 220, 0.9);
            color: white;
            border: 1px solid rgba(70, 130, 220, 0.5);
        }
        
        .button.primary:hover {
            background: rgba(70, 130, 220, 1);
            border-color: rgba(70, 130, 220, 0.7);
            box-shadow: 0 6px 16px rgba(70, 130, 220, 0.4);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin: 12px 0;
            backdrop-filter: blur(10px);
            font-size: 0.85em;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8em;
            display: none;
        }
        
        /* 特殊样式：保存并关闭按钮 */
        #saveAndClose {
            background: rgba(50, 110, 200, 0.8);
            border: 1px solid rgba(50, 110, 200, 0.4);
        }
        
        #saveAndClose:hover {
            background: rgba(50, 110, 200, 1);
            border-color: rgba(50, 110, 200, 0.6);
            box-shadow: 0 4px 12px rgba(50, 110, 200, 0.3);
        }
        
        /* 特殊样式：恢复快照按钮 */
        #restoreSnapshot {
            background: rgba(90, 150, 240, 0.8);
            border: 1px solid rgba(90, 150, 240, 0.4);
        }
        
        #restoreSnapshot:hover {
            background: rgba(90, 150, 240, 1);
            border-color: rgba(90, 150, 240, 0.6);
            box-shadow: 0 4px 12px rgba(90, 150, 240, 0.3);
            transform: translateY(-1px);
        }
        
        /* 特殊样式：查看快照按钮 */
        #viewSnapshot {
            background: rgba(30, 90, 180, 0.8);
            border: 1px solid rgba(30, 90, 180, 0.4);
        }
        
        #viewSnapshot:hover {
            background: rgba(30, 90, 180, 1);
            border-color: rgba(30, 90, 180, 0.6);
            box-shadow: 0 4px 12px rgba(30, 90, 180, 0.3);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.3);
            display: block;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.3);
            display: block;
        }
        
        .status.info {
            background: rgba(23, 162, 184, 0.3);
            display: block;
        }

        /* 加载指示器样式 */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            margin: 12px 0;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            color: #3b82f6;
            font-size: 14px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 加载状态时禁用按钮 */
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="Extension Icon" class="header-icon">
        <h1 data-i18n="popupTitle">会话快照</h1>
        <p data-i18n="popupSubtitle">管理您的浏览器会话</p>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat">
            <span data-i18n="currentTabs">当前标签页:</span>
            <span id="currentTabs">-</span>
        </div>
        <div class="stat">
            <span data-i18n="currentWindows">当前窗口:</span>
            <span id="currentWindows">-</span>
        </div>
        <div class="stat">
            <span data-i18n="lastSaved">上次保存:</span>
            <span id="lastSaved">-</span>
        </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <span id="loadingText" data-i18n="processing">处理中...</span>
    </div>
    
    <button class="button primary" id="saveNow">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        <span data-i18n="saveNow">立即保存快照</span>
    </button>
    <button class="button" id="saveAndClose">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        <span data-i18n="saveAndClose">保存并关闭所有标签页</span>
    </button>
    <button class="button" id="restoreSnapshot">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span data-i18n="restoreSnapshot">恢复快照</span>
    </button>
    <button class="button" id="viewSnapshot">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span data-i18n="viewSnapshot">查看快照</span>
    </button>
    <button class="button" id="generateHistorySnapshot">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
        </svg>
        <span data-i18n="generateHistorySnapshot">生成历史快照</span>
    </button>
    
    <script src="popup.js"></script>
</body>
</html>
